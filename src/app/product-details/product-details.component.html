<img class="img-fluid" src="../../assets/img/image1.jpg">
<div class="text-center d-flex flex-column align-items-center caption">

<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description  }}</p>
  <button (click)="addToCart(product)">Buy</button>



</div>
</div>
